<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Effect with Typed.js</title>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .intro-text {
      font-size: 2em;
      color: #333;
    }
  </style>
</head>

<body>

  <h2 class="intro-text"></h2>

  <script>
    const typed = new Typed('.intro-text', {
      strings: ['Web Developer', 'Cloud Enthusiast', 'Problem Solver'],
      typeSpeed: 70,
      backSpeed: 40,
      loop: true
    });
  </script>

</body>

</html>
